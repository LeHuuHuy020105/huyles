<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="block-container">
      <!-- UserID -->
      <div class="form-group-userID">
        <label for="userID">UserID: </label>
        <span>abc</span>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Nhập số nhà & tên đường</label>
        <input
          type="text"
          id="numberaddress"
          placeholder="Nhập số nhà & tên đường"
        />
      </div>
      <div class="form-group">
        <label for="city">Thành phố:</label>
        <select id="city" onchange="populateDistricts()">
          <option value="">Chọn Thành phố</option>
        </select>
      </div>
      <div class="form-group">
        <label for="district">Quận/Huyện:</label>
        <select id="district" onchange="populateWards()">
          <option value="">Chọn Quận/Huyện</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ward">Phường/Xã:</label>
        <select id="ward">
          <option value="">Chọn Phường/Xã</option>
        </select>
      </div>
      <!-- Số điện thoại -->
      <div class="form-group">
        <label for="sdt">Số điện thoại</label>
        <input
          type="text"
          id="sdt"
          name="sdt"
          placeholder="Nhập số điện thoại"
          value=""
        />
      </div>
      <!-- Tên -->
      <div class="form-group">
        <div>
          <label for="name">Tên</label>
          <span>Thêm</span>
          <span>Thêm</span>
          <span>Thêm</span>
        </div>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nhập tên"
          value=""
        />
      </div>
      <!-- Địa chỉ -->
      <div class="form-group">
        <label for="diachi">Địa chỉ</label>
        <select id="diachi" name="diachi">
          <option value="1">ABC 1</option>
          <option value="2">ABC 2</option>
          <option value="3">TPHCM</option>
        </select>
      </div>
    </div>
  </body>
</html>
